<!DOCTYPE html>
<html lang="en">

<head>
       
    <meta charset="UTF-8" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <title>Valorant Rank</title>
</head>

<body>
       
    <h1>Valorant Rank Information</h1>
       
    <div id="inputForm">
                <label for="region">Region:</label>        
        <select id="region" name="region">
                       
            <option value="na">North America</option>
                       
            <option value="eu">Europe</option>
                       
            <option value="ap">Asia Pacific</option>
                       
            <!-- Add more options as needed -->
                   
        </select>
                <br />
                <label for="username">Username:</label>        
        <input type="text" id="username" name="username" placeholder="Enter username" />
                <br />
                <label for="tag">Tag:</label>        
        <input type="text" id="tag" name="tag" placeholder="Enter tag" />        
        <br />
                <button onclick="fetchRank()">Get Rank</button>    
    </div>

       
    <div id="rankInfo">
               
        <p>Enter your details above and click 'Get Rank'.</p>
           
    </div>

       
    <script>
        async function fetchRank() {
            const region = document.getElementById("region").value;
            const username = document.getElementById("username").value;
            const tag = document.getElementById("tag").value;

            try {
                const response = await fetch("get_rank.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ region, username, tag }),
                });

                const data = await response.json();

                // Check if 'current_rank' exists in the data
                if (data.current_rank) {
                    const currentRank = data.current_rank;
                    document.getElementById(
                        "rankInfo"
                    ).innerHTML = `<p>Current Rank: ${currentRank}</p>`;
                } else {
                    document.getElementById(
                        "rankInfo"
                    ).innerHTML = `<p>Error: Rank data not found in API response</p>`;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById(
                    "rankInfo"
                ).innerHTML = `<p>Error fetching data. Please try again later.</p>`;
            }
        }
    </script>
</body>

</html>
